<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash Card App</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body onload="getRandomWord()">
        <h1 class="title">Flash Card Deck</h1>

        <div>
            <h3 class="term">Term</h3>
        </div>

        <div>
            <h3 class="definition">Definition</h3>
        </div>

        <div class="button">
             <button class="check">Check Definition</button>
             <button class="hide">Hide Definition</button>
             <button class="next">Next Definition</button>
      </div>
      <script src="js/app.js"></script>
    </body>
</html>
